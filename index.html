<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高尾山</title>
    <link rel="stylesheet" href="./resorce/main.css">
    <style>
        .main {
            background-color: #EFEFEF;
/*             min-width: 1200px; */
            box-sizing: border-box;
        }

        .header {
            width: 98%;
/*             min-width: 1200px; */
            height: 50px;
            background-color: rgb(89, 104, 99);
            padding: 20px;
            color: white;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            align-items: center;
        }

        .header img {
            margin-right: 15px;
        }

        .menu {
            height: 50px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.7);
            /* 半透明の背景色を設定 */
            border: none;
            color: rgb(89, 104, 99);
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            /* 角を丸める */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* 背景色と文字色のトランジション */
        }

        .menu:hover {
            background-color: rgba(255, 255, 255, 0.9);
            /* ホバー時の背景色を少し明るくする */
            color: rgb(20, 40, 40);
            /* ホバー時の文字色を少し暗くする */
        }

        a {
            color: rgb(89, 104, 99);
            text-decoration: none;
        }

        .fullBody {
            margin-top: 120px;
            margin-left: 5%;
            width: 90%;
        }

        .accordion {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .subTitle {
            background-color: rgb(98, 119, 121);
            color: #EFEFEF;
            height: 50px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        .subTitle:hover {
            background-color: rgb(80, 100, 102);
        }

        .content {
            padding: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }

        .content.show {
            max-height: 500px;
            /* アコーディオンの内容が収まる高さに設定 */
            padding: 15px;
        }

        h3 {
            margin: 0;
        }

        .item_title{
            background-color:#5192a4;
            border:1px dimgray;
        }
    </style>
</head>

<body class="main">
    <div class="header">
        <img src="高尾山ロゴ.png" alt="高尾山ロゴ" width="100" height="auto">
        <h1>&nbsp;Mt.Takao</h1>
<!--         <div style="margin:2% 5px 2% auto;">
            <button class="menu" title="ルート"><a href="#R" onclick="scrollToSection('R')">Route</a></button>
            <button class="menu" title="持ち物"><a href="#I" onclick="scrollToSection('I')">Packing List</a></button>
            <button class="menu" title="その他"><a href="#O" onclick="scrollToSection('O')">Others</a></button>
        </div> -->
    </div>
    <div class="fullBody">
        <img src="ヘッダー.jpg" style="width: 100%; border-bottom: 1px solid #ddd; margin-bottom: 20px;">
        <div class="accordion" id="R">
            <div class="subTitle" onclick="toggleContent('rContent')">
                <h3>ルートについて</h3>
            </div>
            <div id="rContent" class="content">
                <p></p>
                <a href="https://yamap.com/magazine/54005" target="_blank">初心者おすすめルート</a>
            </div>
        </div>
        <div class="accordion" id="I">
            <div class="subTitle" onclick="toggleContent('iContent')">
                <h3>持ち物</h3>
            </div>
            <div id="iContent" class="content">
                <p></p>
                <a href="https://yamahack.com/2959" target="_blank">もちものおすすめ</a>

                <div style = "margin-top:5%;">
                    <table id = "itemTable">
                        <tr>
                            <th colpan = "8">持ち物チェックリスト</th>
                        </tr>
                        <tr>
                            <td class ="item_title">
                                チェック
                            </td>
                            <td class ="item_title">
                                持ち物
                            </td>
                            <td class ="item_title">
                                備考
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion" id="O">
            <div class="subTitle" onclick="toggleContent('oContent')">
                <h3>その他注意事項</h3>
            </div>
            <div id="oContent" class="content">
                <p></p>
                <a href="https://www.yamakei-online.com/takao/prepare.php" target="_blank">服装について</a>
            </div>
        </div>
    </div>
    <script>
        function toggleContent(id) {
            const content = document.getElementById(id);
            content.classList.toggle('show');
        }

        function scrollToSection(id) {
            // スクロール対象の要素を取得
            const section = document.getElementById(id);
            // スクロールする位置を設定（ヘッダーの高さ分だけ上に移動）
            window.scrollTo({
                top: section.offsetTop - document.querySelector('.header').offsetHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
