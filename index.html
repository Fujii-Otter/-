<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高尾山</title>

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'FuiFont';
            /* 任意のフォント名 */
            src: url('HuiFontP29.ttf') format('truetype');
            /* フォントファイルのパス */
        }



        .main {
            background-color: #EFEFEF;
            /*             min-width: 1200px; */
            box-sizing: border-box;
        }

        .header {
            width: 98%;
            /*             min-width: 1200px; */
            height: 30px;
            background-color: rgb(89, 104, 99);
            padding: 20px;
            color: white;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            align-items: center;
        }

        .header img {
            margin-right: 15px;
        }

        .menu {
            height: 50px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.7);
            /* 半透明の背景色を設定 */
            border: none;
            color: rgb(89, 104, 99);
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            /* 角を丸める */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* 背景色と文字色のトランジション */
        }

        .menu:hover {
            background-color: rgba(255, 255, 255, 0.9);
            /* ホバー時の背景色を少し明るくする */
            color: rgb(20, 40, 40);
            /* ホバー時の文字色を少し暗くする */
        }

        a {
            color: rgb(89, 104, 99);
            text-decoration: none;
        }

        .fullBody {
            margin-top: 120px;
            margin-left: 5%;
            width: 90%;
        }

        .accordion {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .subTitle {
            background-color: rgb(98, 119, 121);
            color: #EFEFEF;
            height: 50px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        .subTitle:hover {
            background-color: rgb(80, 100, 102);
        }

        .content {
            padding: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }

        .content.show {
            max-height: 1000px;
            /* アコーディオンの内容が収まる高さに設定 */
            padding: 15px;
        }

        h3 {
            margin: 0;
        }

        #dataTable {
            color: #EFEFEF;
            font-family: "FuiFont";
        }

        #dataDisplay {
            border-collapse: collapse;
            width: 83%;
            position: relative;
            background-color: #20652e;
            top: -8px;
        }

        .kokuban {
            position: relative;
            top: -8px;
            width: 8.5%;
        }

        .dltBtn {
            background-color: #20652e;
            color: #EFEFEF;
            font-family: "FuiFont";
            border: none;
        }

        .dltBtn:hover {
            text-decoration: underline;
        }

        .btn {
            background-color: #4682b4;
            color: #EFEFEF;
            border-radius: 0.5rem;
            font-family: 'FuiFont';
            text-align:center;
            width:auto;
            whiteSpace: nowrap;
            border:none;
        }
    </style>
</head>

<body class="main">
    <div class="header">
        <img src="高尾山ロゴ.png" alt="" width="50" height="auto">
        <h1>&nbsp;Mt.Takao</h1>
    </div>
    <div class="fullBody">
        <img src="ヘッダー.jpg" style="width:100%; border-bottom: 1px solid #ddd; margin-bottom: 20px;">
        <!-- 省略したアコーディオン部分 -->
        <div class="accordion" id="R">
            <div class="subTitle" onclick="toggleContent('rContent')">
                <h3>ルートについて</h3>
            </div>
            <div id="rContent" class="content">
                <p></p>
                <a href="https://yamap.com/magazine/54005" target="_blank">初心者おすすめルート</a>
            </div>
        </div>
        <div class="accordion" id="I">
            <div class="subTitle" onclick="toggleContent('iContent')">
                <h3>持ち物</h3>
            </div>
            <div id="iContent" class="content">
                <p></p>
                <a href="https://yamahack.com/2959" target="_blank">もちものおすすめ</a>

                <div id="tableArea" style="margin-top:5%;">
                    <div style="display: flex;">
                        <span>持ち物チェックリスト</span>
                        <input type="button" class="btn" id="plusButton" value="追加" style="margin-left: auto;margin-right: 3%;">
                    </div>
                    <div id="nyuuryoku" style="display: none;">
                        <span style="font-size: small;color: gray;">追加したい持ち物を記入</span>
                        <form id="registerForm" style="display: flex;">
                            <input id="nameInput" type="text" style="width: auto;" placeholder="ラムネ">
                            <!-- <input id="touroku" type="button" value="登録"> -->
                            <button class="btn" type="submit">登録</button>
                            <input class="btn" id="cancel" type="button" value="キャンセル">
                        </form>
                    </div>
                    <img src="黒板＿上.png" alt="" style="width: 100%;">
                    <div style="display: flex;">
                        <img src="黒板＿左.png" class="kokuban">

                        <div id="dataDisplay">
                            <table id="dataTable">
                                <tbody>
                                    <!-- データがここに追加される -->
                                </tbody>
                            </table>
                        </div>

                        <img src="黒板‗右.png" class="kokuban">
                    </div>
                    <img src="黒板＿下.png" alt="" style="width: 100%;position: relative;top: -8px;">
                </div>
            </div>
        </div>
        <div class="accordion" id="O">
            <div class="subTitle" onclick="toggleContent('oContent')">
                <h3>その他注意事項</h3>
            </div>
            <div id="oContent" class="content">
                <p></p>
                <a href="https://www.yamakei-online.com/takao/prepare.php" target="_blank">服装について</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchData();
        });

        const apiUrl = 'https://script.google.com/macros/s/AKfycbwcvZ8H-_HKxbdlvhNfqMAwJG8ICBScvauI-7lZwynvQa7DmkxC2l2Ro-ltno5phk9UNw/exec'; //GET
        const sheetApiUrl = 'https://script.google.com/macros/s/AKfycbws-KyaoMnIO1B_5uTy3hzz4zNhr3Su0E-tEocPAyhlkqkvQHIq1GMema0TPLUqBlEtMg/exec';//POST

        function fetchData() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ネットワークエラー');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('データ取得成功:', data); // デバッグ用ログ
                    const tbody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                    tbody.innerHTML = ''; // 既存の行をクリア

                    data.forEach(item => {
                        const row = tbody.insertRow();

                        // チェックボックスのセルを追加
                        const checkboxCell = row.insertCell(0);
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkboxCell.appendChild(checkbox);

                        // 名前のセルを追加
                        const nameCell = row.insertCell(1);
                        nameCell.textContent = item.名前;


                        // 削除ボタンのセルを追加
                        const deleteCell = row.insertCell(2);
                        deleteCell.style.textAlign = 'right';
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = '削除';
                        deleteButton.className = 'dltBtn';
                        deleteButton.onclick = async function () {
                            const rowIndex = tbody.rows.length; // 現在の行数を取得
                            await fetch(sheetApiUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body: `action=delete&rowIndex=${rowIndex}`,
                            });
                            row.remove(); // 行を削除
                        };
                        deleteCell.appendChild(deleteButton);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('dataDisplay').innerText = 'データ取得に失敗しました。';
                });
        }




        function toggleContent(id) {
            const content = document.getElementById(id);
            content.classList.toggle('show');
        }

        function scrollToSection(id) {
            // スクロール対象の要素を取得
            const section = document.getElementById(id);
            // スクロールする位置を設定（ヘッダーの高さ分だけ上に移動）
            window.scrollTo({
                top: section.offsetTop - document.querySelector('.header').offsetHeight,
                behavior: 'smooth'
            });
        }

        // 要素を取得
        const tuika = document.getElementById('plusButton');//追加ボタン
        const touroku = document.getElementById('touroku');//登録ボタン
        const cancel = document.getElementById('cancel');//キャンセルボタン
        const nyuuryoku = document.getElementById('nyuuryoku');//入力エリア
        const itemTable = document.getElementById('itemTable');//持ち物リストテーブル


        // クリックイベントを追加
        //追加
        tuika.addEventListener('click', function () {
            nyuuryoku.style.display = 'block'
        });

        //キャンセル
        cancel.addEventListener('click', function () {
            nyuuryoku.style.display = 'none'
        });



        document.getElementById('registerForm').onsubmit = async function (event) {
            event.preventDefault(); // フォームのデフォルト動作を防ぐ
            console.log('フォームが送信されました');

            const name = document.getElementById('nameInput').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbws-KyaoMnIO1B_5uTy3hzz4zNhr3Su0E-tEocPAyhlkqkvQHIq1GMema0TPLUqBlEtMg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}`,
            });

            const result = await response.json();
            // document.getElementById('message').textContent = result.result;
            nameInput.value = '';
            fetchData();
        };
    </script>

</body>

</html>
